<!DOCTYPE html>
<!-- TurboSign Mobile-First PDF.js Viewer (v5+) - Stock toolbar layout with signature fixes -->
<html dir="ltr" mozdisallowselectionprint>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="google" content="notranslate" />
    <title>TurboSign Viewer</title>

    <!-- PDF.js core (v5+). Keep your existing build paths. -->
    <link rel="resource" type="application/l10n" href="locale/locale.json" />
    <script src="../build/pdf.mjs" type="module"></script>

    <!-- Default viewer script -->
    <script src="viewer.mjs" type="module"></script>

    <!-- Project styles -->
    <link rel="stylesheet" href="viewer.css" />

    <!-- Overrides per your requirements -->
    <style>
      /* Hide Ink & Highlight tools */
      #editorInk, #editorHighlight { display: none !important; }

      /* Hide zoom +/-; keep scale selector */
      #zoomInButton, #zoomOutButton { display: none !important; }

      /* Hide scroll & spread toggles in secondary menu */
      #scrollModeButtons, #spreadModeButtons { display: none !important; }

      /* Hide file properties item in secondary menu */
      #documentProperties { display: none !important; }

      /* Keep vertical scrolling */
      #viewerContainer { overscroll-behavior: contain; }

      /* Touch-friendly sizing */
      @media (pointer: coarse) {
        .toolbarButton, .toolbarField, select {
          min-height: 40px;
          min-width: 40px;
          font-size: 16px;
        }
      }
    </style>
  </head>

  <body tabindex="0">
    <div id="outerContainer">
      <span id="viewer-alert" class="visuallyHidden" role="alert"></span>

      <!-- Sidebar -->
      <div id="sidebarContainer">
        <div id="toolbarSidebar" class="toolbarHorizontalGroup">
          <div id="toolbarSidebarLeft">
            <div id="sidebarViewButtons" class="toolbarHorizontalGroup toggled" role="radiogroup">
              <button id="viewThumbnail" class="toolbarButton toggled" type="button" tabindex="0" role="radio" aria-checked="true" aria-controls="thumbnailView" data-l10n-id="pdfjs-thumbs-button">
                <span data-l10n-id="pdfjs-thumbs-button-label"></span>
              </button>
              <button id="viewOutline" class="toolbarButton" type="button" tabindex="0" role="radio" aria-checked="false" aria-controls="outlineView" data-l10n-id="pdfjs-document-outline-button">
                <span data-l10n-id="pdfjs-document-outline-button-label"></span>
              </button>
              <button id="viewAttachments" class="toolbarButton" type="button" tabindex="0" role="radio" aria-checked="false" aria-controls="attachmentsView" data-l10n-id="pdfjs-attachments-button">
                <span data-l10n-id="pdfjs-attachments-button-label"></span>
              </button>
              <button id="viewLayers" class="toolbarButton" type="button" tabindex="0" role="radio" aria-checked="false" aria-controls="layersView" data-l10n-id="pdfjs-layers-button">
                <span data-l10n-id="pdfjs-layers-button-label"></span>
              </button>
            </div>
          </div>
          <div id="toolbarSidebarRight"></div>
        </div>
        <div id="sidebarContent">
          <div id="thumbnailView"></div>
          <div id="outlineView" class="hidden"></div>
          <div id="attachmentsView" class="hidden"></div>
          <div id="layersView" class="hidden"></div>
        </div>
        <div id="sidebarResizer"></div>
      </div>

      <!-- Main -->
      <div id="mainContainer">
        <div class="toolbar">
          <div id="toolbarContainer">
            <div id="toolbarViewer" class="toolbarHorizontalGroup">
              <div id="toolbarViewerLeft" class="toolbarHorizontalGroup">
                <button id="sidebarToggleButton" class="toolbarButton" type="button" tabindex="0" aria-expanded="false" aria-haspopup="true" aria-controls="sidebarContainer" data-l10n-id="pdfjs-toggle-sidebar-button">
                  <span data-l10n-id="pdfjs-toggle-sidebar-button-label"></span>
                </button>

                <div class="toolbarButtonSpacer"></div>

                <div class="toolbarButtonWithContainer">
                  <button id="viewFindButton" class="toolbarButton" type="button" tabindex="0" aria-expanded="false" aria-controls="findbar" data-l10n-id="pdfjs-findbar-button">
                    <span data-l10n-id="pdfjs-findbar-button-label"></span>
                  </button>
                  <div class="hidden doorHanger toolbarHorizontalGroup" id="findbar">
                    <div id="findInputContainer" class="toolbarHorizontalGroup">
                      <span class="loadingInput end toolbarHorizontalGroup">
                        <input id="findInput" class="toolbarField" tabindex="0" aria-invalid="false" data-l10n-id="pdfjs-find-input" />
                      </span>
                      <div class="toolbarHorizontalGroup">
                        <button id="findPreviousButton" class="toolbarButton" type="button" tabindex="0" data-l10n-id="pdfjs-find-previous-button">
                          <span data-l10n-id="pdfjs-find-previous-button-label"></span>
                        </button>
                        <div class="splitToolbarButtonSeparator"></div>
                        <button id="findNextButton" class="toolbarButton" type="button" tabindex="0" data-l10n-id="pdfjs-find-next-button">
                          <span data-l10n-id="pdfjs-find-next-button-label"></span>
                        </button>
                      </div>
                    </div>
                    <div id="findbarOptionsOneContainer" class="toolbarHorizontalGroup">
                      <div class="toggleButton toolbarLabel">
                        <input type="checkbox" id="findHighlightAll" tabindex="0" />
                        <label for="findHighlightAll" data-l10n-id="pdfjs-find-highlight-checkbox"></label>
                      </div>
                      <div class="toggleButton toolbarLabel">
                        <input type="checkbox" id="findMatchCase" tabindex="0" />
                        <label for="findMatchCase" data-l10n-id="pdfjs-find-match-case-checkbox-label"></label>
                      </div>
                    </div>
                    <div id="findbarOptionsTwoContainer" class="toolbarHorizontalGroup">
                      <div class="toggleButton toolbarLabel">
                        <input type="checkbox" id="findMatchDiacritics" tabindex="0" />
                        <label for="findMatchDiacritics" data-l10n-id="pdfjs-find-diacritics-checkbox-label"></label>
                      </div>
                      <div class="toggleButton toolbarLabel">
                        <input type="checkbox" id="findEntireWord" tabindex="0" />
                        <label for="findEntireWord" data-l10n-id="pdfjs-find-entire-word-checkbox-label"></label>
                      </div>
                    </div>
                    <div id="findbarMessageContainer" class="toolbarHorizontalGroup" aria-live="polite">
                      <span id="findResultsCount" class="toolbarLabel"></span>
                      <span id="findMsg" class="toolbarLabel"></span>
                    </div>
                  </div>
                </div>

                <div class="toolbarHorizontalGroup hiddenSmallView">
                  <button class="toolbarButton" type="button" id="previous" tabindex="0" data-l10n-id="pdfjs-previous-button">
                    <span data-l10n-id="pdfjs-previous-button-label"></span>
                  </button>
                  <div class="splitToolbarButtonSeparator"></div>
                  <button class="toolbarButton" type="button" id="next" tabindex="0" data-l10n-id="pdfjs-next-button">
                    <span data-l10n-id="pdfjs-next-button-label"></span>
                  </button>
                </div>

                <div class="toolbarHorizontalGroup">
                  <span class="loadingInput start toolbarHorizontalGroup">
                    <input type="number" id="pageNumber" class="toolbarField" value="1" min="1" tabindex="0" autocomplete="off" data-l10n-id="pdfjs-page-input" />
                  </span>
                  <span id="numPages" class="toolbarLabel"></span>
                </div>
              </div>

              <div id="toolbarViewerMiddle" class="toolbarHorizontalGroup">
                <!-- Keep scale select; zoom +/- hidden via CSS -->
                <span id="scaleSelectContainer" class="dropdownToolbarButton">
                  <select id="scaleSelect" tabindex="0" data-l10n-id="pdfjs-zoom-select">
                    <option id="pageAutoOption" value="auto" selected="selected" data-l10n-id="pdfjs-page-scale-auto"></option>
                    <option id="pageActualOption" value="page-actual" data-l10n-id="pdfjs-page-scale-actual"></option>
                    <option id="pageFitOption" value="page-fit" data-l10n-id="pdfjs-page-scale-fit"></option>
                    <option id="pageWidthOption" value="page-width" data-l10n-id="pdfjs-page-scale-width"></option>
                    <option id="customScaleOption" value="custom" disabled="disabled" hidden="true" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 0 }'></option>
                    <option value="0.5" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 50 }'></option>
                    <option value="0.75" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 75 }'></option>
                    <option value="1" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 100 }'></option>
                    <option value="1.25" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 125 }'></option>
                    <option value="1.5" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 150 }'></option>
                    <option value="2" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 200 }'></option>
                    <option value="3" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 300 }'></option>
                    <option value="4" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 400 }'></option>
                  </select>
                </span>
              </div>

              <div id="toolbarViewerRight" class="toolbarHorizontalGroup">
                <div id="editorModeButtons" class="toolbarHorizontalGroup" role="radiogroup">
                  <!-- Signature tool visible & functional -->
                  <div id="editorSignature" class="toolbarButtonWithContainer">
                    <button id="editorSignatureButton" class="toolbarButton" type="button" tabindex="0" role="radio" aria-expanded="false" aria-haspopup="true" aria-controls="editorSignatureParamsToolbar" data-l10n-id="pdfjs-editor-signature-button">
                      <span data-l10n-id="pdfjs-editor-signature-button-label"></span>
                    </button>
                    <div class="editorParamsToolbar hidden doorHangerRight menu" id="editorSignatureParamsToolbar">
                      <div id="addSignatureDoorHanger" class="menuContainer" role="region" data-l10n-id="pdfjs-editor-add-signature-container">
                        <button id="editorSignatureAddSignature" class="toolbarButton labeled" type="button" tabindex="0" data-l10n-id="pdfjs-editor-signature-add-signature-button">
                          <span data-l10n-id="pdfjs-editor-signature-add-signature-button-label" class="editorParamsLabel"></span>
                        </button>
                      </div>
                    </div>
                  </div>

                  <!-- FreeText kept -->
                  <div id="editorFreeText" class="toolbarButtonWithContainer">
                    <button id="editorFreeTextButton" class="toolbarButton" type="button" tabindex="0" role="radio" aria-expanded="false" aria-haspopup="true" aria-controls="editorFreeTextParamsToolbar" data-l10n-id="pdfjs-editor-free-text-button">
                      <span data-l10n-id="pdfjs-editor-free-text-button-label"></span>
                    </button>
                    <div class="editorParamsToolbar hidden doorHangerRight" id="editorFreeTextParamsToolbar">
                      <div class="editorParamsToolbarContainer">
                        <div class="editorParamsSetter">
                          <label for="editorFreeTextColor" class="editorParamsLabel" data-l10n-id="pdfjs-editor-free-text-color-input"></label>
                          <input type="color" id="editorFreeTextColor" class="editorParamsColor" tabindex="0" />
                        </div>
                        <div class="editorParamsSetter">
                          <label for="editorFreeTextFontSize" class="editorParamsLabel" data-l10n-id="pdfjs-editor-free-text-size-input"></label>
                          <input type="range" id="editorFreeTextFontSize" class="editorParamsSlider" value="14" min="8" max="80" step="1" tabindex="0" />
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Ink & Highlight exist but are hidden via CSS -->
                  <div id="editorInk" class="toolbarButtonWithContainer">
                    <button id="editorInkButton" class="toolbarButton" type="button" tabindex="0" role="radio" aria-expanded="false" aria-haspopup="true" aria-controls="editorInkParamsToolbar" data-l10n-id="pdfjs-editor-ink-button">
                      <span data-l10n-id="pdfjs-editor-ink-button-label"></span>
                    </button>
                  </div>
                  <div id="editorHighlight" class="toolbarButtonWithContainer">
                    <button id="editorHighlightButton" class="toolbarButton" type="button" tabindex="0" role="radio" aria-expanded="false" aria-haspopup="true" aria-controls="editorHighlightParamsToolbar" data-l10n-id="pdfjs-editor-highlight-button">
                      <span data-l10n-id="pdfjs-editor-highlight-button-label"></span>
                    </button>
                  </div>
                </div>

                <div id="editorModeSeparator" class="verticalToolbarSeparator"></div>

                <!-- Stock placement: Print + Download on the right -->
                <div class="toolbarHorizontalGroup hiddenMediumView">
                  <button id="printButton" class="toolbarButton" type="button" tabindex="0" data-l10n-id="pdfjs-print-button">
                    <span data-l10n-id="pdfjs-print-button-label"></span>
                  </button>
                  <button id="downloadButton" class="toolbarButton" type="button" tabindex="0" data-l10n-id="pdfjs-save-button">
                    <span data-l10n-id="pdfjs-save-button-label"></span>
                  </button>
                </div>

                <div class="verticalToolbarSeparator hiddenMediumView"></div>

                <!-- Secondary menu toggle (tools, including Open File) -->
                <div id="secondaryToolbarToggle" class="toolbarButtonWithContainer">
                  <button id="secondaryToolbarToggleButton" class="toolbarButton" type="button" tabindex="0" data-l10n-id="pdfjs-tools-button" aria-expanded="false" aria-haspopup="true" aria-controls="secondaryToolbar">
                    <span data-l10n-id="pdfjs-tools-button-label"></span>
                  </button>
                  <div id="secondaryToolbar" class="hidden doorHangerRight menu">
                    <div id="secondaryToolbarButtonContainer" class="menuContainer">
                      <!-- Open File lives here in stock viewer -->
                      <button id="secondaryOpenFile" class="toolbarButton labeled" type="button" tabindex="0" data-l10n-id="pdfjs-open-file-button">
                        <span data-l10n-id="pdfjs-open-file-button-label"></span>
                      </button>

                      <div class="visibleMediumView">
                        <button id="secondaryPrint" class="toolbarButton labeled" type="button" tabindex="0" data-l10n-id="pdfjs-print-button">
                          <span data-l10n-id="pdfjs-print-button-label"></span>
                        </button>
                        <button id="secondaryDownload" class="toolbarButton labeled" type="button" tabindex="0" data-l10n-id="pdfjs-save-button">
                          <span data-l10n-id="pdfjs-save-button-label"></span>
                        </button>
                      </div>

                      <div class="horizontalToolbarSeparator"></div>

                      <button id="presentationMode" class="toolbarButton labeled" type="button" tabindex="0" data-l10n-id="pdfjs-presentation-mode-button">
                        <span data-l10n-id="pdfjs-presentation-mode-button-label"></span>
                      </button>

                      <a href="#" id="viewBookmark" class="toolbarButton labeled" tabindex="0" data-l10n-id="pdfjs-bookmark-button">
                        <span data-l10n-id="pdfjs-bookmark-button-label"></span>
                      </a>

                      <div id="viewBookmarkSeparator" class="horizontalToolbarSeparator"></div>

                      <button id="firstPage" class="toolbarButton labeled" type="button" tabindex="0" data-l10n-id="pdfjs-first-page-button">
                        <span data-l10n-id="pdfjs-first-page-button-label"></span>
                      </button>
                      <button id="lastPage" class="toolbarButton labeled" type="button" tabindex="0" data-l10n-id="pdfjs-last-page-button">
                        <span data-l10n-id="pdfjs-last-page-button-label"></span>
                      </button>

                      <div class="horizontalToolbarSeparator"></div>

                      <button id="pageRotateCw" class="toolbarButton labeled" type="button" tabindex="0" data-l10n-id="pdfjs-page-rotate-cw-button">
                        <span data-l10n-id="pdfjs-page-rotate-cw-button-label"></span>
                      </button>
                      <button id="pageRotateCcw" class="toolbarButton labeled" type="button" tabindex="0" data-l10n-id="pdfjs-page-rotate-ccw-button">
                        <span data-l10n-id="pdfjs-page-rotate-ccw-button-label"></span>
                      </button>

                      <div class="horizontalToolbarSeparator"></div>

                      <!-- Scroll/spread groups are present but hidden via CSS above -->
                      <div id="scrollModeButtons" role="radiogroup">
                        <button id="scrollPage" class="toolbarButton labeled toggled" type="button" tabindex="0" role="radio" data-l10n-id="pdfjs-tools-scroll-page-button" aria-checked="true" aria-controls="viewerContainer">
                          <span data-l10n-id="pdfjs-tools-scroll-page-button-label"></span>
                        </button>
                        <button id="scrollVertical" class="toolbarButton labeled" type="button" tabindex="0" role="radio" data-l10n-id="pdfjs-tools-scroll-vertical-button" aria-checked="false" aria-controls="viewerContainer">
                          <span data-l10n-id="pdfjs-tools-scroll-vertical-button-label"></span>
                        </button>
                        <button id="scrollHorizontal" class="toolbarButton labeled" type="button" tabindex="0" role="radio" data-l10n-id="pdfjs-tools-scroll-horizontal-button" aria-checked="false" aria-controls="viewerContainer">
                          <span data-l10n-id="pdfjs-tools-scroll-horizontal-button-label"></span>
                        </button>
                        <button id="scrollWrapped" class="toolbarButton labeled" type="button" tabindex="0" role="radio" data-l10n-id="pdfjs-tools-scroll-wrapped-button" aria-checked="false" aria-controls="viewerContainer">
                          <span data-l10n-id="pdfjs-tools-scroll-wrapped-button-label"></span>
                        </button>
                      </div>

                      <div id="spreadModeButtons" role="radiogroup">
                        <button id="spreadNone" class="toolbarButton labeled toggled" type="button" tabindex="0" role="radio" data-l10n-id="pdfjs-tools-spread-none-button" aria-checked="true" aria-controls="viewerContainer">
                          <span data-l10n-id="pdfjs-tools-spread-none-button-label"></span>
                        </button>
                        <button id="spreadOdd" class="toolbarButton labeled" type="button" tabindex="0" role="radio" data-l10n-id="pdfjs-tools-spread-odd-button" aria-checked="false" aria-controls="viewerContainer">
                          <span data-l10n-id="pdfjs-tools-spread-odd-button-label"></span>
                        </button>
                        <button id="spreadEven" class="toolbarButton labeled" type="button" tabindex="0" role="radio" data-l10n-id="pdfjs-tools-spread-even-button" aria-checked="false" aria-controls="viewerContainer">
                          <span data-l10n-id="pdfjs-tools-spread-even-button-label"></span>
                        </button>
                      </div>

                      <div class="horizontalToolbarSeparator"></div>

                      <!-- File properties is present in DOM but hidden via CSS -->
                      <button id="documentProperties" class="toolbarButton labeled" type="button" tabindex="0" data-l10n-id="pdfjs-document-properties-button" aria-controls="documentPropertiesDialog">
                        <span data-l10n-id="pdfjs-document-properties-button-label"></span>
                      </button>
                    </div>
                  </div>
                </div>
              </div> <!-- toolbarViewerRight -->
            </div> <!-- toolbarViewer -->
          </div> <!-- toolbarContainer -->
        </div> <!-- toolbar -->

        <!-- Viewer -->
        <div id="viewerContainer">
          <div id="viewer" class="pdfViewer"></div>
        </div>

        <!-- Error wrapper -->
        <div id="errorWrapper" class="hidden">
          <div id="errorContainer" class="dialog">
            <div id="errorMessageLeft">
              <span id="errorMessage"></span>
              <button id="errorShowMore" class="secondaryButton"><span data-l10n-id="pdfjs-error-more-info"></span></button>
              <button id="errorShowLess" class="secondaryButton"><span data-l10n-id="pdfjs-error-less-info"></span></button>
            </div>
            <div id="errorMessageRight">
              <button id="errorClose" class="primaryButton"><span data-l10n-id="pdfjs-close"></span></button>
            </div>
            <div class="clearfix"></div>
            <textarea id="errorMoreInfo" readonly="readonly"></textarea>
          </div>
        </div>
      </div>

      <div id="overlayContainer" class="hidden"></div>
      <div id="printContainer"></div>
    </div>

    <!-- Minimal glue to ensure signature dialog opens even if upstream wiring is blocked -->
    <script type="module">
      const app = window.PDFViewerApplication || {};
      const eventBus = app.eventBus || null;

      function ensureSignatureEnabled() {
        // Make sure the signature button isn't disabled/hidden
        const sigContainer = document.getElementById('editorSignature');
        const sigBtn = document.getElementById('editorSignatureButton');
        sigContainer?.removeAttribute('hidden');
        sigBtn?.removeAttribute('disabled');
      }

      ensureSignatureEnabled();

      // When user taps "Add signature", prefer the native event; fallback to internal API if exposed.
      document.addEventListener('click', (e) => {
        const t = e.target;
        if (!(t instanceof HTMLElement)) return;
        if (t.id === 'editorSignatureButton') {
          // Let PDF.js open the doorhanger; no-op here.
          return;
        }
        if (t.id === 'editorSignatureAddSignature') {
          // Primary path: dispatch the standard event PDF.js listens for
          eventBus?.dispatch?.('addsignature');
          // Fallback for older/newer builds that expose a UI manager API
          try {
            app._annotationEditorUIManager?.addSignature?.();
          } catch {}
        }
      });
    </script>
  </body>
</html>
