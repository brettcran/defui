<html dir="ltr" mozdisallowselectionprint>
  <head>
    <meta charset="utf-8">
    <!-- Lock page zoom; viewer handles zoom internally -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>PDF.js viewer</title>

    <!-- Stock runtime + l10n -->
    <link rel="resource" type="application/l10n" href="locale/locale.json">
    <script src="../build/pdf.mjs" type="module"></script>

    <!-- Stock styles -->
    <link rel="stylesheet" href="viewer.css">

    <!-- TurboSign overlay (INLINE) -->
    <style>
      /* === TurboSign: Mobile Fill & Sign, no external files, no DOM deletions === */
      :root { --ts-btn:56px; --ts-ico:28px; }

      /* Remove all hairlines/separators/gaps everywhere (both desktop & mobile) */
      .verticalToolbarSeparator,
      .horizontalToolbarSeparator,
      .splitToolbarButtonSeparator,
      .toolbarButtonSpacer {
        display: none !important;
      }
      #toolbarContainer { border-bottom: 0 !important; box-shadow: none !important; }

      @media (max-width: 768px) {
        /* Hide junk you don’t want on mobile */
        /* Sidebar + toggle */
        #sidebarContainer, #sidebarToggleButton, #toolbarSidebar, #sidebarResizer { display: none !important; }

        /* Search */
        #viewFindButton, #findbar { display: none !important; }

        /* Page navigator (prev/next + page number + labels) */
        #previous, #next, #pageNumber, #numPages,
        #pageNumberLabel, #pageNumberLabel2, #numPagesLabel { display: none !important; }

        /* Print / presentation */
        #printButton, #presentationMode { display: none !important; }

        /* Spreads & non-vertical scroll */
        #spreadOdd, #spreadEven, #scrollHorizontal, #scrollWrapped, #scrollPage { display: none !important; }

        /* Highlight & Stamp (tool + params) */
        #editorHighlight, #editorHighlightButton, #editorHighlightParamsToolbar,
        #editorStamp,     #editorStampButton,     #editorStampParamsToolbar { display: none !important; }

        /* Secondary/ellipsis menu (we’ll reuse #secondaryOpenFile via JS; menu stays hidden) */
        #secondaryToolbarToggle, #secondaryToolbarToggleButton, #secondaryToolbar { display: none !important; }

        /* Tight toolbar, bigger targets, no gaps */
        #toolbarViewerLeft, #toolbarViewerMiddle, #toolbarViewerRight { display: flex !important; gap: 0 !important; }
        #toolbarContainer { height: 72px !important; }

        #toolbarViewerLeft .toolbarButton,
        #toolbarViewerMiddle .toolbarButton,
        #toolbarViewerRight .toolbarButton,
        .secondaryToolbarButton, .overlayButton {
          min-width: var(--ts-btn) !important;
          height: var(--ts-btn) !important;
          padding: 8px !important;
          margin: 0 !important;
          line-height: 1 !important;
          border: 0 !important;
          border-radius: 8px !important;
          background: transparent !important;
          box-shadow: none !important;
        }

        /* Scale masked sprite icons */
        .toolbarButton::before,
        .secondaryToolbarButton::before,
        .overlayButton::before {
          width: var(--ts-ico) !important;
          height: var(--ts-ico) !important;
          background-size: var(--ts-ico) var(--ts-ico) !important;
          -webkit-mask-size: var(--ts-ico) var(--ts-ico) !important;
                  mask-size: var(--ts-ico) var(--ts-ico) !important;
          margin: 0 auto !important;
        }

        /* Inputs big to avoid iOS focus-zoom (if any remain visible) */
        .toolbarField, #scaleSelect {
          font-size: 18px !important;
          height: 44px !important;
          padding: 6px 10px !important;
        }

        /* Force-show keepers even if viewer hides them */
        #download, #downloadButton,
        #zoomOut,  #zoomOutButton,
        #zoomIn,   #zoomInButton,
        #editorFreeTextButton, #editorInkButton, #editorSignatureButton {
          display: inline-flex !important; visibility: visible !important;
        }

        /* Active/toggled visual */
        .toolbarButton[aria-pressed="true"], .toolbarButton.toggled {
          background: rgba(38,132,255,0.18) !important;
          box-shadow: inset 0 0 0 2px rgba(38,132,255,0.9) !important;
        }
        .toolbarButton:active { background: rgba(38,132,255,0.26) !important; }
        .toolbarButton:focus-visible {
          outline: 3px solid rgba(38,132,255,0.95) !important;
          outline-offset: 2px !important;
        }
      }
    </style>

    <!-- Stock viewer logic (keep after our CSS so overrides win) -->
    <script src="viewer.mjs" type="module"></script>

    <!-- TurboSign behavior (INLINE) -->
    <script type="module">
      // Add Open into the main toolbar (re-uses built-in #secondaryOpenFile action),
      // enable Signature, force vertical/no-spreads, block iOS page zoom.
      (function () {
        const isMobile = matchMedia("(max-width: 768px)").matches;

        function ready(cb) {
          if (document.readyState === "complete" || document.readyState === "interactive") cb();
          else document.addEventListener("DOMContentLoaded", cb, { once: true });
        }

        ready(() => {
          // 1) Add "Open" to right cluster and hook to #secondaryOpenFile
          try {
            const right = document.getElementById("toolbarViewerRight");
            const secondaryOpen = document.getElementById("secondaryOpenFile");
            if (right && secondaryOpen && !document.getElementById("tsOpenButton")) {
              const openBtn = document.createElement("button");
              openBtn.id = "tsOpenButton";
              openBtn.className = "toolbarButton";
              openBtn.type = "button";
              openBtn.tabIndex = 0;
              openBtn.setAttribute("data-l10n-id", "pdfjs-open-file-button");
              openBtn.innerHTML = "<span>Open</span>"; // l10n will replace when ready
              openBtn.addEventListener("click", () => secondaryOpen.click());
              right.insertBefore(openBtn, right.firstChild);
            }
          } catch (e) {
            console.error("TurboSign(Open):", e);
          }

          // 2) Enable Signature tool (unhide/undisable; set option if available)
          try {
            const sig = document.getElementById("editorSignature");
            const sigBtn = document.getElementById("editorSignatureButton");
            if (sig) sig.hidden = false;
            if (sigBtn) sigBtn.disabled = false;

            const Opt = window.PDFViewerApplicationOptions;
            if (Opt && typeof Opt.set === "function") {
              Opt.set("enableSignatureEditor", true);
            }
          } catch (e) {
            console.error("TurboSign(Signature):", e);
          }

          // 3) After viewer init: force vertical & no spreads; enable text/ink when doc loads
          const applyViewerModes = () => {
            try {
              const App = window.PDFViewerApplication;
              const C = window.PDFViewerApplicationConstants;
              if (App && App.pdfViewer && C?.ScrollMode && C?.SpreadMode) {
                App.pdfViewer.scrollMode = C.ScrollMode.VERTICAL;
                App.pdfViewer.spreadMode = C.SpreadMode.NONE;
              }
              ["editorFreeTextButton", "editorInkButton"].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.disabled = false;
              });
            } catch (e) {
              console.error("TurboSign(Modes):", e);
            }
          };

          const bus = window.PDFViewerApplication?.eventBus;
          if (bus?.on) bus.on("initialized", applyViewerModes, { once: true });
          else setTimeout(applyViewerModes, 800);

          // 4) iOS: block page-level double-tap/pinch zoom (keep zoom inside viewer)
          if (isMobile) {
            const meta = document.querySelector('meta[name="viewport"]');
            if (meta && !/user-scalable=no/i.test(meta.content)) {
              meta.content = meta.content.replace(/\s+/g, " ") + ", user-scalable=no";
            }
            let last = 0;
            window.addEventListener("touchend", e => {
              const now = Date.now();
              if (now - last < 300) e.preventDefault();
              last = now;
            }, { passive: false });
            ["gesturestart","gesturechange","gestureend","dblclick"].forEach(t => {
              window.addEventListener(t, e => e.preventDefault(), { passive: false });
            });
            try {
              document.documentElement.style.touchAction = "manipulation";
              document.body.style.touchAction = "manipulation";
            } catch {}
          }
        });
      })();
    </script>
  </head>

  <body tabindex="0">
    <div id="outerContainer">
      <span id="viewer-alert" class="visuallyHidden" role="alert"></span>

      <div id="sidebarContainer">
        <div id="toolbarSidebar" class="toolbarHorizontalGroup">

              <button id="viewAttachments" class="toolbarButton" type="button" tabindex="0" data-l10n-id="pdfjs-attachments-button" role="radio" aria-checked="false" aria-controls="attachmentsView">

              </button>
              <button id="viewLayers" class="toolbarButton" type="button" tabindex="0" data-l10n-id="pdfjs-layers-button" role="radio" aria-checked="false" aria-controls="layersView">
                 <span data-l10n-id="pdfjs-layers-button-label"></span>
              </button>
            </div>
          </div>

          <div id="toolbarSidebarRight">
            <div id="outlineOptionsContainer" class="toolbarHorizontalGroup">
              <div class="verticalToolbarSeparator"></div>

              <button id="currentOutlineItem" class="toolbarButton" type="button" disabled="disabled" tabindex="0" data-l10n-id="pdfjs-current-outline-item-button">
                <span data-l10n-id="pdfjs-current-outline-item-button-label"></span>
              </button>
            </div>
          </div>
        </div>
        <div id="sidebarContent">
          <div id="thumbnailView"></div>
          <div id="outlineView" class="hidden"></div>
          <div id="attachmentsView" class="hidden"></div>
          <div id="layersView" class="hidden"></div>
        </div>
        <div id="sidebarResizer"></div>
      </div>  <!-- sidebarContainer -->

      <div id="mainContainer">
        <div class="toolbar">
          <div id="toolbarContainer">
            <div id="toolbarViewer" class="toolbarHorizontalGroup">
              <div id="toolbarViewerLeft" class="toolbarHorizontalGroup">
                <button id="sidebarToggleButton" class="toolbarButton" type="button" tabindex="0" data-l10n-id="pdfjs-toggle-sidebar-button" aria-expanded="false" aria-haspopup="true" aria-controls="sidebarContainer">
                  <span data-l10n-id="pdfjs-toggle-sidebar-button-label"></span>
                </button>
                <div class="toolbarButtonSpacer"></div>
                <div class="toolbarButtonWithContainer">
                  <button id="viewFindButton" class="toolbarButton" type="button" tabindex="0" data-l10n-id="pdfjs-findbar-button" aria-expanded="false" aria-controls="findbar">
                    <span data-l10n-id="pdfjs-findbar-button-label"></span>
                  </button>
                  <div class="hidden doorHanger toolbarHorizontalGroup" id="findbar">
                    <div id="findInputContainer" class="toolbarHorizontalGroup">
                      <span class="loadingInput end toolbarHorizontalGroup">
                        <input id="findInput" class="toolbarField" tabindex="0" data-l10n-id="pdfjs-find-input" aria-invalid="false">
                      </span>
                      <div class="toolbarHorizontalGroup">
                        <button id="findPreviousButton" class="toolbarButton" type="button" tabindex="0" data-l10n-id="pdfjs-find-previous-button">
                          <span data-l10n-id="pdfjs-find-previous-button-label"></span>
                        </button>
                        <div class="splitToolbarButtonSeparator"></div>
                        <button id="findNextButton" class="toolbarButton" type="button" tabindex="0" data-l10n-id="pdfjs-find-next-button">
                          <span data-l10n-id="pdfjs-find-next-button-label"></span>
                        </button>
                      </div>
                    </div>

                    <div id="findbarOptionsOneContainer" class="toolbarHorizontalGroup">
                      <div class="toggleButton toolbarLabel">
                        <input type="checkbox" id="findHighlightAll" tabindex="0" />
                        <label for="findHighlightAll" data-l10n-id="pdfjs-find-highlight-checkbox"></label>
                      </div>

                        <input type="checkbox" id="findMatchCase" tabindex="0" />

                      </div>
                    </div>
                    <div id="findbarOptionsTwoContainer" class="toolbarHorizontalGroup">
                      <div class="toggleButton toolbarLabel">
                        <input type="checkbox" id="findMatchDiacritics" tabindex="0" />
                        <label for="findMatchDiacritics" data-l10n-id="pdfjs-find-match-diacritics-checkbox-label"></label>
                      </div>
                      <div class="toggleButton toolbarLabel">

                  <button class="toolbarButton" type="button" id="next" tabindex="0" data-l10n-id="pdfjs-next-button">
                    <span data-l10n-id="pdfjs-next-button-label"></span>
                  </button>
                </div>
                <div class="toolbarHorizontalGroup">

                  </span>
                  <span id="numPages" class="toolbarLabel"></span>
                </div>

              <div id="toolbarViewerMiddle" class="toolbarHorizontalGroup">

                  <button id="zoomOutButton" class="toolbarButton" type="button" tabindex="0" data-l10n-id="pdfjs-zoom-out-button">

                    <option id="pageActualOption" value="page-actual" data-l10n-id="pdfjs-page-scale-actual"></option>
                    <option id="pageFitOption" value="page-fit" data-l10n-id="pdfjs-page-scale-fit"></option>
                    <option id="pageWidthOption" value="page-width" data-l10n-id="pdfjs-page-scale-width"></option>
                    <option id="customScaleOption" value="custom" disabled="disabled" hidden="true" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 0 }'></option>
                    <option value="0.5" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 50 }'></option>
                    <option value="0.75" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 75 }'></option>
                    <option value="1" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 100 }'></option>
                    <option value="1.25" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 125 }'></option>
                    <option value="1.5" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 150 }'></option>
                    <option value="2" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 200 }'></option>
                    <option value="3" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 300 }'></option>
                    <option value="4" data-l10n-id="pdfjs-page-scale-percent" data-l10n-args='{ "scale": 400 }'></option>
                  </select>
                </span>
              </div>
              <div id="toolbarViewerRight" class="toolbarHorizontalGroup">
                <div id="editorModeButtons" class="toolbarHorizontalGroup" role="radiogroup">
                  <div id="editorComment" class="toolbarButtonWithContainer" hidden="true">
                    <button id="editorCommentButton" class="toolbarButton" type="button" tabindex="0" disabled="disabled" role="radio" aria-expanded="false" aria-haspopup="true" aria-controls="editorCommentParamsToolbar" data-l10n-id="pdfjs-editor-comment-button">
                      <span data-l10n-id="pdfjs-editor-comment-button-label"></span>
                    </button>
                    <div class="editorParamsToolbar sidebar hidden menu" id="editorCommentParamsToolbar">
                      <div id="editorCommentsSidebar" class="menuContainer" role="landmark" aria-labelledby="editorCommentsSidebarHeader">
                        <div id="editorCommentsSidebarHeader" role="heading" aria-level="2">
                          <span class="commentCount">
                            <span id="editorCommentsSidebarTitle" data-l10n-id="pdfjs-editor-comments-sidebar-title" data-l10n-args='{ "count": 0 }'></span>
                            <span id="editorCommentsSidebarCount"></span>
                          </span>
                          <button id="editorCommentsSidebarCloseButton" type="button" tabindex="0" data-l10n-id="pdfjs-editor-comments-sidebar-close-button">
                            <span data-l10n-id="pdfjs-editor-comments-sidebar-close-button-label"></span>
                          </button>
                        </div>
                        <ul id="editorCommentsSidebarList"></ul>
                      </div>
                    </div>

                  <div id="editorSignature" class="toolbarButtonWithContainer" hidden="true">
                    <button id="editorSignatureButton" class="toolbarButton" type="button" tabindex="0" disabled="disabled" role="radio" aria-expanded="false" aria-haspopup="true" aria-controls="editorSignatureParamsToolbar" data-l10n-id="pdfjs-editor-signature-button">
                      <span data-l10n-id="pdfjs-editor-signature-button-label"></span>
                    </button>
                    <div class="editorParamsToolbar hidden doorHangerRight menu" id="editorSignatureParamsToolbar">
                      <div id="addSignatureDoorHanger" class="menuContainer" role="region" data-l10n-id="pdfjs-editor-add-signature-container">
                        <button id="editorSignatureAddSignature" class="toolbarButton labeled" type="button" tabindex="0" data-l10n-id="pdfjs-editor-signature-add-signature-button">
                          <span data-l10n-id="pdfjs-editor-signature-add-signature-button-label" class="editorParamsLabel"></span>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div id="editorHighlight" class="toolbarButtonWithContainer">
                    <button id="editorHighlightButton" class="toolbarButton" type="button" disabled="disabled" role="radio" aria-expanded="false" aria-haspopup="true" aria-controls="editorHighlightParamsToolbar" tabindex="0" data-l10n-id="pdfjs-editor-highlight-button">
                      <span data-l10n-id="pdfjs-editor-highlight-button-label"></span>
                    </button>
                    <div class="editorParamsToolbar hidden doorHangerRight" id="editorHighlightParamsToolbar">
                      <div id="highlightParamsToolbarContainer" class="editorParamsToolbarContainer"></div>
                    </div>
                  </div>
                  <div id="editorFreeText" class="toolbarButtonWithContainer">
                    <button id="editorFreeTextButton" class="toolbarButton" type="button" disabled="disabled" role="radio" aria-expanded="false" aria-haspopup="true" aria-controls="editorFreeTextParamsToolbar" tabindex="0" data-l10n-id="pdfjs-editor-free-text-button">
                      <span data-l10n-id="pdfjs-editor-free-text-button-label"></span>
                    </button>
                    <div class="editorParamsToolbar hidden doorHangerRight" id="editorFreeTextParamsToolbar"></div>
                  </div>
                  <div id="editorInk" class="toolbarButtonWithContainer">
                    <button id="editorInkButton" class="toolbarButton" type="button" disabled="disabled" role="radio" aria-expanded="false" aria-haspopup="true" aria-controls="editorInkParamsToolbar" tabindex="0" data-l10n-id="pdfjs-editor-ink-button">

                      <span data-l10n-id="pdfjs-editor-stamp-button-label"></span>

                </div>

        <div id="viewerContainer" tabindex="0">
          <div id="viewer" class="pdfViewer"></div>
        </div>
      </div> <!-- mainContainer -->

      <!-- Dialogs — kept exactly as stock (unchanged) -->
      <div id="dialogContainer">
        <!-- password, documentProperties, altText, signatures, comments, print, etc. -->
        <!-- Your pasted dialogs continue below (unchanged) -->
        <!-- BEGIN: (keep everything you pasted originally here) -->
        <dialog id="passwordDialog">
          <div class="row">
            <label for="password" id="passwordText" data-l10n-id="pdfjs-password-label"></label>
          </div>
          <div class="row">
            <input type="password" id="password" class="toolbarField">
          </div>
          <div class="buttonRow">
            <button id="passwordCancel" class="dialogButton" type="button"><span data-l10n-id="pdfjs-password-cancel-button"></span></button>
            <button id="passwordSubmit" class="dialogButton" type="button"><span data-l10n-id="pdfjs-password-ok-button"></span></button>
          </div>
        </dialog>
        <!-- … (all other dialogs you pasted) … -->
        <dialog id="printServiceDialog" style="min-width: 200px;">
          <div class="row">
            <span data-l10n-id="pdfjs-print-progress-message"></span>
          </div>
          <div class="row">
            <progress value="0" max="100"></progress>
            <span data-l10n-id="pdfjs-print-progress-percent" data-l10n-args='{ "progress": 0 }' class="relative-progress">0%</span>
          </div>
          <div class="buttonRow">
            <button id="printCancel" class="dialogButton" type="button"><span data-l10n-id="pdfjs-print-progress-close-button"></span></button>
          </div>
        </dialog>
      </div>  <!-- dialogContainer -->

      <div id="editorUndoBar" class="messageBar" role="status" aria-labelledby="editorUndoBarMessage" tabindex="-1" hidden>
        <div>
          <div>
            <span id="editorUndoBarMessage" class="description"></span>
          </div>
          <button id="editorUndoBarUndoButton" class="undoButton" type="button" tabindex="0" data-l10n-id="pdfjs-editor-undo-bar-undo-button">
            <span data-l10n-id="pdfjs-editor-undo-bar-undo-button-label"></span>
          </button>
          <button id="editorUndoBarCloseButton" class="closeButton" type="button" tabindex="0" data-l10n-id="pdfjs-editor-undo-bar-close-button">
            <span data-l10n-id="pdfjs-editor-undo-bar-close-button-label"></span>
          </button>
        </div>
      </div> <!-- editorUndoBar -->

    </div> <!-- outerContainer -->
    <div id="printContainer"></div>
  </body>
</html>
